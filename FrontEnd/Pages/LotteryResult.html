<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Styles/StyleSheet.css" />
    <title>Lottery Results</title>
</head>

<header class="sticky">
    <h1 class="title">Lottery Results</h1>
</header>

<body>
    <div style="position:relative;">
        <h4 class="title">
            This will show all the tickets you have purchased from the lottery. If the drawing has already been held, 
            it will show you your Winnings too!!
        </h4>
        <button class="display">Display Results</button>
    </div>
    <div class="center">
        <span><button>Reset Lottery</button></span>
        <span><button>Process Drawing</button></span>
        <span><button>Lottery Results</button></span>
        <span><button>Historical Stats</button></span>
    </div>
    
</body>
</html>
