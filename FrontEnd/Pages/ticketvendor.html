<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Styles/StyleSheet.css"/>
    <title></title>
</head>

<header class="sticky">
    <h1 class="title">Ticket Vendor</h1>
</header>
<body>
    <p>
        <h4 class="title">
            Welcome to the Ticket Vendor we just need some information from you.
        </h4>
        <div>
            Player Name:
            <span>
                <input placeholder="Tanner Trimble" />
            </span>
        </div>
        
        <div>
            Pick your lottery numbers:
            <span><input class="ball" placeholder="1" /></span>
            <span><input class="ball" placeholder="2" /></span>
            <span><input class="ball" placeholder="3" /></span>
            <span><input class="ball" placeholder="4" /></span>
            <span><input class="ball" placeholder="5" /></span>
            <span><input class="ball" placeholder="6" style="background-color: red" /></span>
            <button class="submit">Submit</button>
        </div>

        <div>
            Let the Computer pick your numbers for you with - QuickPicks:
            <span><input class="quickpicks" placeholder="Enter number of tickets (1 - 1,000)"/></span>
            <button class="submit">Submit</button>
        </div>
    </p>
</body>
</html>
